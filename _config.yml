about_content: | # this will include new lines to allow paragraphs
  Sou Yuri Andrei Gelsleichter, Técnico em Mecânica (IFSC, 2004), Engenheiro Ambiental (UNISUL, 2015), Doutor em Ciência, 
  Tecnologia e Inovação em Agropecuária (UFRRJ, 2020), Pós Doutorado (Universidade Húngara de Ciências Agrárias, 2023). 

  Durante essa trajetória me tornei especialista em Mapeamento Digital de Solos e Meio Ambiente, Agricultura de Precisão,
  Análise e Visualização de Dados aplicando a linguagem R de programação. 

  Atualmente trabalhando também com sensoriamento remoto, mineração e automação de dados e pesquisas na área de classificação de solos e 
  espectro radiometria e agricultura de precisão. 
    
